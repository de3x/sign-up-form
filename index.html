<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="sidebar">
        <div class="icon_wrapper">
          <img src="/images/odin-lined.png" alt="The Odin Project Icon" />
          <h2>ODIN</h2>
        </div>
        <div class="odin_wrapper"></div>
      </div>
      <div class="main-content">
        <div class="intro">
          <div class="intro_wrapper">
            <p class="intro_p">
              This is not a real onine service! You know you need someting like
              this in your life to help you realize your deepest dreams. Sign up
              now to get started.
            </p>
            <p class="second_p">You know you want to.</p>
          </div>
        </div>
        <div class="form-area">
          <h3 class="call_to_action">Let's do this!</h3>
          <form action="" method="post">
            <div class="form-wrapper">
              <div class="input_wrapper">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" />
              </div>
              <div class="input_wrapper">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" />
              </div>
              <div class="input_wrapper">
                <label for="email">Email:</label>
                <input type="email" id="email" />
              </div>
              <div class="input_wrapper">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" />
              </div>
              <div class="input_wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" />
              </div>
              <div class="input_wrapper">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" />
              </div>
            </div>
          </form>
        </div>
        <div class="submit-wrapper">
          <button class="submit">Submit</button>
          <p class="already">Already have an acount? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
